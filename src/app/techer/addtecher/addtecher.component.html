<div class="p-2">
  <button class="btn btn-primary" routerLink="['/']" style="color:white">< BACK</button>
</div>
<div class="text-center p-1">
    <h2>Add Techer</h2>
</div>
<form class="form" [formGroup]="addtecher" (ngSubmit)="submit()" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name">
          <div *ngIf="addtecher.get('name').invalid && addtecher.get('name').touched">
            <small class="text-danger" *ngIf="addtecher.get('name').errors?.required">name is required</small>
        </div>
        </div>
        <div class="form-group">
            <label for="Subject">Subject</label>
            <input type="text" class="form-control" id="Subject" formControlName="Subject"  placeholder="Enter Subject">
            <div *ngIf="addtecher.get('Subject').invalid && addtecher.get('Subject').touched">
              <small class="text-danger" *ngIf="addtecher.get('Subject').errors?.required">Subject is required</small>
          </div>
        </div>
        <app-images (image)="getimage($event)"></app-images>
          <br>
          <button class="btn btn-primary" type="submit" >Submit</button>        
</form>
