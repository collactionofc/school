<div class="p-2">
  <button class="btn btn-primary" routerLink="['/']" style="color:white">< BACK</button>
</div>
<div class="text-center p-1">
    <h2>Add student</h2>
</div>
<form class="form"[formGroup]="addstudent" (ngSubmit)="submit()" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name">
          <div *ngIf="addstudent.get('name').invalid && addstudent.get('name').touched">
            <small class="text-danger" *ngIf="addstudent.get('name').errors?.required">name is required</small>
        </div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="City" formControlName="City" placeholder="Enter City">
            <div *ngIf="addstudent.get('name').invalid && addstudent.get('name').touched">
              <small class="text-danger" *ngIf="addstudent.get('name').errors?.required">City is required</small>
          </div>
        </div>
        <app-images (image)="getimage($event)"></app-images>
          <br>
          <button class="btn btn-primary" type="submit" >Submit</button>
</form>
